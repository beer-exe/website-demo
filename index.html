<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>File Transfer</title>
</head>

<body>

    <div class="container">
        <h2>Upload File</h2>
        <input type="file" id="fileInput">
        <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
        <button onclick="uploadFile()">Upload</button>

        <br><br>
        
        <h2>Download File</h2>
        <input type="text" id="fileName" placeholder="Nhập tên file">
        <button onclick="downloadFile()">Download</button>

        <br><br>

        <h2>List of Files</h2>

        <button onclick="toggleFileList(this)">Show</button>

        <div id="fileListContainer" style="display: none; margin-top: 20px;">
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>File ID</th>
                        <th>File Name</th>
                        <th>Upload Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be added here using JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

</body>

<footer>
    
</footer>
</html>
